name: CloudFormation

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
        default: 'eu-west-1'
      keypair:
          description: 'SSH Key Pair'   
          required: true

jobs:
  cluster:
    name: Deploy stack to AWS
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEAM3_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEAM3_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Deploy CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@master
      with:
        name: dev-deploy-team-3
        template: updated-cf-template.yml
        no-fail-on-empty-changeset: "1"
        parameter-overrides: "NotificationBucket=delon6-team3-raw-data, DeploymentBucket=cloudformation-ayub-test-bucket, DeploymentPackageKey=src.zip"

