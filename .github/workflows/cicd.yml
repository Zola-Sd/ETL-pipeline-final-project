name: CloudFormation

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
   

jobs:
  build:
    name: Build stack resources
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: zip github repository
      run: zip -r -j src.zip src/*
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEAM3_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEAM3_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        
    - name: Deploy stack to AWS
      run: aws s3 cp ./src.zip s3://cloudformation-ayub-test-bucket/src.zip

    
  deploy:
    name: Deploy stack to AWS
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TEAM3_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TEAM3_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: executes cloudformation deploy command
      run: aws cloudformation deploy --template-file updated-cf-template.yml --stack-name dev-deploy-team-3 --s3-bucket cloudformation-ayub-test-bucket --region eu-west-1 --parameter-overrides NotificationBucket=delon6-team3-raw-data DeploymentBucket=cloudformation-ayub-test-bucket DeploymentPackageKey=src.zip --capabilities CAPABILITY_IAM


